<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1>
    	Simple Calculator
    </h1>
</head>
<body>
	<div class="parent">
		<div class="display"> 
			<span id="output"> </span>
		</div> 
		<div class="buttons" style="width:1000px; height:500px;">
			<input class="in" type="button" value="7" onclick='stack("7")'>
			<input class="in" type="button" value="8" onclick='stack("8")'>
			<input class="in" type="button" value="9" onclick='stack("9")'>
        	<input id="clear" type="button" value="AC" onclick="empty()">
        	</br>
        	<input class="in" type="button" value="4" onclick='stack("4")'>
        	<input class="in" type="button" value="5" onclick='stack("5")'>
	        <input class="in" type="button" value="6" onclick='stack("6")'>
	        <input id="in" type="button" value="*" onclick='stack("*")'>
	        <input id="in" type="button" value="/" onclick='stack("/")'>
	        </br>
	        <input class="in" type="button" value="3" onclick= 'stack("3")'>
	        <input class="in" type="button" value="2" onclick='stack("2")'>
	        <input class="in" type="button" value="1" onclick='stack("1")'>
	        <input id="in" type="button" value="+" onclick='stack("+")'>
	        <input id="in" type="button" value="-" onclick='stack("-")'>
	        </br>
	        <input class="in" type="button" value="0" onclick= 'stack("0")'>
	        <input class="in" type="button" value="." onclick= 'stack(".")'>
	        <input id="in" type="button" value="%" onclick='stack("%")'>
	        <input id="equals" type="button" value="=" onclick= "calc()"> 
	    </div>
	</div>

</h4>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
